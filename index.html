<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="./style.css" type="text/css">
    <link rel="icon" href="http://www.favicon.cc/logo3d/715079.png" type="image/x-icon"/>
    <title>daDicttionary</title>
  </head>
  <body>
    <div class="container">
      <h1>daDictionary by daUnicorns</h1>

      <form id="form">
        <input id="input" type="text" name="search" placeholder="Search...">
      </form>

      <div class="background spin spingalaxy"></div>
      <div id="definitionBox">
        <p id='definition'></p>
      </div>
        <div class="word">
          <div class="spaceship spaceship1 animated shake delay1 wronganswer"></div>
          <div class="spaceship spaceship2 animated shake delay2 wronganswer"></div>
          <div class="spaceship spaceship3 animated shake delay3 wronganswer"></div>
          <div class="spaceship spaceship4 animated shake delay4 wronganswer"></div>
          <div class="spaceship spaceship5 animated shake delay5 wronganswer"></div>
        </div>

    </div>
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
